<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="margin-top:50px">
<div class="row">
  	<div class="col-md-2"></div>
  	<div class="col-md-8">
	<h3> Modify {{muser.user_name}} 's information </h3>

	<form method="post" action="/mainpage/{{muser.id}}/modify/save/">{% csrf_token %}
		<h4>User Detail</h4>
		<div class="form-group">
			<label for="username">user name</label><input type="string" class="form-control" id="username" name="username" value="{{muser.user_name}}" />
		</div>
		<div class="form-group">
			<label for="usergrade">grade</label><input type="string" class="form-control" id="usergrade" name="usergrade" value="{{muser.grade}}" />
		</div>



		</br>
		<input type="submit" class="btn btn-default" value="save" />
		<a class="btn btn-default" href="/mainpage/" role="button">back</a>
	</form>
	
	</div>
	<div class="col-md-2"></div>
</body>
