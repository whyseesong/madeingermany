<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="margin-top:50px">
<div class="row">
  	<div class="col-md-2"></div>
  	<div class="col-md-8">
	<h3> Save Device Page</h3>

	<form method="post" action="/mainpage/{{deviceuser.id}}/add/device/">{% csrf_token %}
		<input type="hidden" name="user_id" value="{{deviceuser.id}}"/>
		<div class="form-group">
			<label for="devicename">Device Name</label><input type="string" class="form-control" id="devicename" name="devicename" value="" />
		</div>
		<div class="form-group">
			<label for="deviceip">IP Address</label><input type="string" class="form-control" id="deviceip" name="deviceip" value="" />
		</div></br>

		<input type="submit" class="btn btn-default" value="save" />
		<a class="btn btn-default" href="/mainpage/" role="button">back</a>
	</form>
	</div>
	<div class="col-md-2"></div>
</body>
