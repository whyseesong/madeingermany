{% load staticfiles %}
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
</head>

<body style='padding-top:50px;'>
<div class="row">
  	<div class="col-md-2"></div>
  	<div class="col-md-8">
	<h3>User Page</h3></br>
	<table class="table">
		<tr class="active"><td>User ID</td><td>User Name</td><td>User Grade</td></tr>
		{% if users_list %}
			{% for user in users_list %}
			<tr>
				<td>{{user.id}}</td>
				<td><a href="/mainpage/{{user.id}}/"> {{user.user_name}} </a></td>
				<td>{{user.grade}}</td>
			</tr>
			{% endfor %}
		{% else %}
			<p> no users </p>
		{% endif %}
	</table>
	<a class="btn btn-default" href="/mainpage/user/write/" role="button"> new user </a>  
	<a class="btn btn-default" href="/mainpage/delete/user_check/" role="button"> delete user </a>
	</div>
	<div class="col-md-2"></div>
</div>
</body>
